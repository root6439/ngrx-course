<div class="courses-panel">
  <div class="header">
    <h2 class="title">All Courses</h2>

    <button mat-mini-fab>
      <mat-icon class="add-course-btn" (click)="onAddCourse()">add</mat-icon>
    </button>
  </div>

  <div class="counters">
    <p>In Promo: {{ promoTotal() }}</p>
  </div>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list (courseChanged)="reload()" [courses]="beginnerCourses()" />
    </mat-tab>

    <mat-tab label="Intermediate">
      <courses-card-list (courseChanged)="reload()" [courses]="intermediateCourses()" />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list (courseChanged)="reload()" [courses]="advancedCourses()" />
    </mat-tab>
  </mat-tab-group>
</div>
